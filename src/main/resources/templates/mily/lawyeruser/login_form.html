<html layout:decorate="@{mily/common/layout}" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MILY 로그인</title>
</head>
<body>

<div layout:fragment="content" class="flex-1 flex items-center justify-center">
    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            변호사 로그인
        </h1>

        <form th:action method="POST" onsubmit="submitLoginForm(this); return false;"
              class="flex flex-col gap-6">

            <div class="form-control">
                <label class="label">
                    <span class="label-text">아이디</span>
                </label>
                <input type="text" name="name" placeholder="아이디" class="input input-bordered" autofocus
                       maxlength="30">
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">비밀번호</span>
                </label>
                <input type="password" name="password" placeholder="비밀번호" class="input input-bordered" maxlength="50">
            </div>

            <div>
                <button class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>로그인</span>
                </button>

                <div class="text-center">
                    <a href="/lawyer/signup" class="btn btn-link">회원가입</a>
                    <a href="#" class="btn btn-link">아이디 찾기</a>
                    <a href="#" class="btn btn-link">비밀번호 찾기</a>
                </div>
            </div>
        </form>

        <script>
            let submitLoginFormDone = false;
            function submitLoginForm(form) {
                if ( submitLoginFormDone ) return;

                form.name.value = form.name.value.trim();

                if ( form.name.value.length == 0 ) {
                    form.name.focus();
                    toastWarning('아이디 입력 란을 확인해주세요.');
                    return;
                }
                if ( form.name.value.length < 8 ) {
                    form.name.focus();
                    toastWarning('아이디는 최소 8글자 이상입니다.');
                    return;
                }

                form.password.value = form.password.value.trim();

                if ( form.password.value.length == 0 ) {
                    form.password.focus();
                    toastWarning('비밀번호 입력 란을 확인해주세요.');
                    return;
                }
                if ( form.password.value.length < 8 ) {
                    form.password.focus();
                    toastWarning('비밀번호는 최소 8글자 이상입니다.');
                    return;
                }

                form.submit();
                submitLoginFormDone = true;
            }
        </script>
    </div>
</div>

</body>
</html>
